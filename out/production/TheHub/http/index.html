	</header>
	<aside display="none">
		<nav>
			<a class="nav subtitle" onclick="home()">Home</a>
			<a class="nav subtitle" onclick="search()">Search</a>
			<a class="nav subtitle" onclick="chat()">Chat</a>
			<a class="nav subtitle" onclick="notifications()">Notifications</a>
			<a class="nav subtitle" onclick="calendar()">Calendar</a>
		</nav>
	</aside>

	<div class="login background">
		<div class="login screen">
			<div class="login controls">
				<div class="login close">
					<div id="loginX" onclick="document.querySelector('.login.background').style.visibility='hidden';">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
							<g>
								<path style="css stuff here" stroke="black" stroke-width="2" d="M 0 0 32 32 M 0 32 32 0" />
							</g>
						</svg>
					</div>
					<div></div>
				</div>
			</div>
			<div class="login body">
				<div id="logininfo">
					<div id="loginwrap">
						<div id="space-between">
							<input class="input login" type="text" id="uname" name="uname" border="3px solid black">
							<input class="input login" type="password" id="password" name="password">
							<button class="input login">login</button>
							<button class="input login">sign up</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="profile page">
		<div class="profile picture">
			<div class="profile mask">
				<img src="media/testimage.jpg" width="170px" height="170px"></img>
			</div>
			<div>
				<button class="edit profile">edit profile</button>
			</div>
		</div>
		<div class="user description">
			${username}<br>
			${location}
		</div>
	</div>
	<div class="profile description">
		<div class="profile left">
			${friends}
		</div>
		<div class="profile right">
			<div>
				${events}
			</div>
			<div> <!-- top padding here -->
				${calendar}
			</div>
		</div>
	</div>
	<footer><p>0000 000000 000000 00</p></footer>
